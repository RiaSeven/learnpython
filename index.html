<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Mes Exercices Python</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.7/ace.js"></script>
  <style>
    /* Styles CSS (Mise en page propre) */
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background: #f4f4f9;
      color: #333;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .consigne {
      background: #e3f2fd;
      border-left: 5px solid #2196F3;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    #editor {
      height: 350px;
      width: 100%;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .controls {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.2s;
    }

    .btn-run {
      background-color: #4CAF50;
      color: white;
    }

    .btn-run:hover {
      background-color: #45a049;
    }

    .btn-nav {
      background-color: #607D8B;
      color: white;
    }

    .btn-nav:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-reset {
      background-color: #ff9800;
      color: white;
    }

    #output {
      background: #2d2d2d;
      color: #f8f8f2;
      padding: 15px;
      border-radius: 4px;
      margin-top: 20px;
      white-space: pre-wrap;
      font-family: monospace;
      min-height: 60px;
    }

    .status-msg {
      margin-top: 10px;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
    }

    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>

<body>

  <div class="header">
    <h1>üêç Python Interactif</h1>
    <div>
      <span id="progressText">Exercice 1/1</span>
    </div>
  </div>

  <div class="card">
    <h2 id="exTitle">Titre de l'exercice</h2>
    <div id="exInstruction" class="consigne">Chargement...</div>

    <div id="editor"># Le code s'affichera ici</div>

    <div class="controls">
      <button class="btn-run" onclick="runCode()" id="runBtn" disabled>‚ñ∂ Ex√©cuter</button>
      <button class="btn-reset" onclick="resetCode()">‚Ü∫ R√©initialiser</button>
      <div style="flex-grow:1"></div> <button class="btn-nav" onclick="prevExercise()" id="btnPrev">‚Üê Pr√©c√©dent</button>
      <button class="btn-nav" onclick="nextExercise()" id="btnNext">Suivant ‚Üí</button>
    </div>

    <h3>R√©sultat :</h3>
    <div id="output">Initialisation de Python...</div>
    <div id="status"></div>
  </div>

  <script>
    // ==========================================
    // C'EST ICI QUE TU COPIERAS TA LISTE D'EXERCICES
    // ==========================================
    const exercices = [
      {
        id: 1,
        titre: "Hello World",
        consigne: "Affichez le texte exact : <code>Bonjour Python</code>",
        code: "print(\"Bonjour...\")",
        // Type 'output' = on v√©rifie ce qui est affich√© dans la console
        validation: { type: "output", expected: ["Bonjour Python"] }
      },
      {
        id: 2,
        titre: "Somme de deux nombres",
        consigne: "Cr√©ez une fonction <code>somme(a, b)</code> qui retourne l'addition de a et b.",
        code: "def somme(a, b):\n    return 0 # √Ä modifier",
        // Type 'function' = on ex√©cute des tests invisibles pour v√©rifier le retour
        validation: {
          type: "function",
          tests: ["assert somme(2,3) == 5", "assert somme(10, -2) == 8"]
        }
      }
      // ... D'autres exercices seront ajout√©s ici
    ];

    // --- LOGIQUE DU SITE (Ne pas toucher obligatoirement) ---

    let editor = ace.edit("editor");
    editor.setTheme("ace/theme/chrome");
    editor.session.setMode("ace/mode/python");

    let pyodide;
    let currentIdx = 0;

    async function initPyodide() {
      pyodide = await loadPyodide();
      document.getElementById("output").innerText = "Pr√™t !";
      document.getElementById("runBtn").disabled = false;
      loadExercise(0);
    }
    initPyodide();

    function loadExercise(index) {
      currentIdx = index;
      const ex = exercices[index];

      document.getElementById("exTitle").innerText = `Ex ${index + 1} : ${ex.titre}`;
      document.getElementById("exInstruction").innerHTML = ex.consigne;
      document.getElementById("progressText").innerText = `Exercice ${index + 1}/${exercices.length}`;

      editor.setValue(ex.code, -1); // -1 met le curseur au d√©but
      document.getElementById("output").innerText = "";
      document.getElementById("status").innerHTML = "";

      // Gestion des boutons nav
      document.getElementById("btnPrev").disabled = (index === 0);
      document.getElementById("btnNext").disabled = (index === exercices.length - 1);
    }

    async function runCode() {
      const ex = exercices[currentIdx];
      const userCode = editor.getValue();
      const outputDiv = document.getElementById("output");
      const statusDiv = document.getElementById("status");

      outputDiv.innerText = "";
      statusDiv.innerHTML = "";

      // Capture du print()
      pyodide.setStdout({ batched: (msg) => outputDiv.innerText += msg + "\n" });

      try {
        // 1. Ex√©cution du code utilisateur
        await pyodide.runPythonAsync(userCode);

        // 2. Validation
        let success = false;
        let message = "";

        if (ex.validation.type === "output") {
          // V√©rification par sortie console (print)
          const userOutputLines = outputDiv.innerText.trim().split('\n');
          // On compare les lignes (simplifi√©)
          const expected = ex.validation.expected;
          success = JSON.stringify(userOutputLines) === JSON.stringify(expected);
          if (!success) message = `Attendu : ${expected.join(', ')}\nObtenu : ${userOutputLines.join(', ')}`;
        }
        else if (ex.validation.type === "function") {
          // V√©rification par tests unitaires (assert)
          try {
            for (let test of ex.validation.tests) {
              await pyodide.runPythonAsync(test);
            }
            success = true;
          } catch (e) {
            success = false;
            message = "La fonction ne retourne pas les bonnes valeurs pour tous les cas.";
          }
        }

        if (success) {
          statusDiv.innerHTML = "<div class='status-msg success'>‚úÖ Bravo ! Exercice valid√©.</div>";
        } else {
          statusDiv.innerHTML = `<div class='status-msg error'>‚ùå Incorrect. ${message}</div>`;
        }

      } catch (err) {
        outputDiv.innerText += "\nErreur Python :\n" + err;
      }
    }

    function resetCode() {
      editor.setValue(exercices[currentIdx].code, -1);
    }

    function nextExercise() { if (currentIdx < exercices.length - 1) loadExercise(currentIdx + 1); }
    function prevExercise() { if (currentIdx > 0) loadExercise(currentIdx - 1); }

  </script>
</body>

</html>
